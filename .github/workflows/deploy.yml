name: CI/CD Backend

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - developer

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      # - name: Ejecutar pruebas
      #   run: npm test

  pull-request:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Crear Pull Request a main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          base: main
          branch: developer
          title: "Merge automático de developer a main"
          body: "Este PR fue generado automáticamente por el flujo de trabajo CI/CD."
          draft: false
